<div id="lottie-projects"></div>

<script>
  var animationContainer = document.getElementById("lottie-projects");

    container: animationContainer,
    renderer: "svg",
    loop: true,
    autoplay: true,
    path: "{% static 'core/json/celular.json' %}",
  });
</script>
